<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D P2P Chess</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #0f172a; font-family: 'Segoe UI', sans-serif; }
        #game-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Panels */
        .panel {
            background: rgba(15, 23, 42, 0.95);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid #334155;
            backdrop-filter: blur(10px);
            pointer-events: auto;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: all 0.3s ease;
        }

        .hidden { display: none !important; }

        h1 { margin: 0 0 1rem 0; font-size: 2rem; color: #38bdf8; font-weight: 800; letter-spacing: -1px; }
        h2 { margin: 0 0 1rem 0; color: #94a3b8; font-size: 1rem; font-weight: 400; }
        
        .input-group { margin-bottom: 1.5rem; text-align: left; }
        label { display: block; color: #94a3b8; font-size: 0.875rem; margin-bottom: 0.5rem; }
        
        input {
            width: 100%;
            padding: 0.75rem;
            background: #1e293b;
            border: 1px solid #334155;
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            font-family: monospace;
            box-sizing: border-box;
            outline: none;
        }
        input:focus { border-color: #38bdf8; }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background: #38bdf8; color: #0f172a; }
        .btn-primary:hover { background: #0ea5e9; }
        .btn-secondary { background: #334155; color: white; }
        .btn-secondary:hover { background: #475569; }

        .or-divider { color: #64748b; margin: 1rem 0; font-size: 0.875rem; display: flex; align-items: center; }
        .or-divider::before, .or-divider::after { content: ""; flex: 1; height: 1px; background: #334155; margin: 0 1rem; }

        /* In-Game HUD */
        #hud {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.9);
            padding: 10px 24px;
            border-radius: 30px;
            border: 1px solid #334155;
            display: flex;
            gap: 20px;
            pointer-events: auto;
            align-items: center;
        }
        
        .turn-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #475569;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .turn-active { box-shadow: 0 0 15px currentColor; }
        
        #status-text { color: white; font-weight: 600; font-size: 0.9rem; }
        
        #connection-badge {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.6);
            padding: 5px 10px;
            border-radius: 6px;
            color: #94a3b8;
            font-size: 0.8rem;
            pointer-events: auto;
        }

        /* Copy Notification */
        #toast {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #10b981;
            color: #064e3b;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

    </style>
    <!-- Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <!-- PeerJS for P2P Networking -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <!-- Chess.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
</head>
<body>

    <div id="game-container"></div>
    
    <div id="ui-layer">
        <!-- Main Menu -->
        <div id="menu-panel" class="panel">
            <h1>3D CHESS P2P</h1>
            <h2>Play directly with friends. No signup.</h2>
            
            <button class="btn btn-primary" onclick="hostGame()">Host New Game</button>
            
            <div class="or-divider">OR</div>
            
            <div class="input-group">
                <label>Enter Friend's Game ID</label>
                <input type="text" id="join-id-input" placeholder="e.g. 8f3a-2b1c...">
            </div>
            <button class="btn btn-secondary" onclick="joinGame()">Join Game</button>
        </div>

        <!-- Waiting Room (Host) -->
        <div id="host-panel" class="panel hidden">
            <h1 style="color:#10b981">Room Created</h1>
            <p style="color:#cbd5e1; margin-bottom:1rem">Share this ID with your friend:</p>
            
            <div style="background:#0f172a; padding:10px; border-radius:8px; border:1px dashed #475569; margin-bottom:1.5rem; cursor:pointer;" onclick="copyToClipboard(myPeerId)">
                <code id="display-id" style="color:#38bdf8; font-size:1.2rem; font-weight:bold;">Generating...</code>
                <div style="font-size:0.7rem; color:#64748b; margin-top:5px">(Click to Copy)</div>
            </div>

            <div class="spinner" style="color:#94a3b8; font-size:0.9rem">Waiting for opponent to join...</div>
            <button class="btn btn-secondary" onclick="location.reload()" style="margin-top:1rem">Cancel</button>
        </div>

        <!-- In-Game HUD (Initially Hidden) -->
        <div id="hud" class="hidden">
            <div id="indicator-w" class="turn-indicator" style="background: #e2e8f0;"></div>
            <div id="status-text">White's Turn</div>
            <div id="indicator-b" class="turn-indicator" style="background: #1e293b; border: 1px solid #64748b;"></div>
        </div>
    </div>

    <div id="connection-badge" class="hidden">Connected</div>
    <div id="toast">ID Copied!</div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Game State ---
        let chess = new Chess();
        let myColor = 'w'; // Host is 'w', Joiner is 'b'
        let isMyTurn = true;
        
        // --- Networking State ---
        let peer = null;
        let conn = null;
        window.myPeerId = null;

        // --- Three.js Globals ---
        let scene, camera, renderer, controls;
        let boardGroup, piecesGroup, highlightGroup;
        let raycaster, mouse;
        let selectedSquare = null;
        let validMoves = [];
        const SQUARE_SIZE = 5;
        let particles = [];

        // ==========================================
        // NETWORKING LOGIC (PeerJS)
        // ==========================================

        window.hostGame = function() {
            // Initialize Peer
            peer = new Peer(null, { debug: 2 });

            peer.on('open', (id) => {
                window.myPeerId = id;
                document.getElementById('menu-panel').classList.add('hidden');
                document.getElementById('host-panel').classList.remove('hidden');
                document.getElementById('display-id').innerText = id;
            });

            peer.on('connection', (c) => {
                // Opponent connected!
                conn = c;
                setupConnection();
                startGameUI('w');
            });
            
            peer.on('error', (err) => {
                alert("Connection Error: " + err.type);
            });
        };

        window.joinGame = function() {
            const destId = document.getElementById('join-id-input').value.trim();
            if (!destId) return alert("Please enter a Game ID");

            peer = new Peer(null, { debug: 2 });
            
            peer.on('open', (id) => {
                window.myPeerId = id;
                conn = peer.connect(destId);
                
                conn.on('open', () => {
                    setupConnection();
                    startGameUI('b');
                });

                conn.on('error', (err) => alert("Could not connect to peer."));
            });
        };

        function setupConnection() {
            conn.on('data', (data) => {
                handleNetworkMessage(data);
            });
            
            conn.on('close', () => {
                alert("Opponent disconnected");
                location.reload();
            });

            document.getElementById('connection-badge').classList.remove('hidden');
            document.getElementById('connection-badge').innerText = "Connected via P2P";
            document.getElementById('connection-badge').style.color = "#4ade80";
        }

        function handleNetworkMessage(data) {
            if (data.type === 'move') {
                // Execute move from opponent
                chess.move({ from: data.from, to: data.to, promotion: 'q' });
                spawnExplosion(data.to); // Visuals
                update3DBoard();
                updateGameStatus();
            }
        }

        function startGameUI(color) {
            myColor = color;
            document.getElementById('menu-panel').classList.add('hidden');
            document.getElementById('host-panel').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
            document.getElementById('ui-layer').style.pointerEvents = "none"; // Let clicks pass to canvas
            
            // Adjust Camera
            if (myColor === 'w') {
                camera.position.set(0, 50, 50);
            } else {
                camera.position.set(0, 50, -50);
            }
            controls.target.set(0, 0, 0);
            controls.update();

            updateGameStatus();
        }

        // ==========================================
        // 3D CHESS LOGIC
        // ==========================================

        function init3D() {
            const container = document.getElementById('game-container');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0f172a);
            scene.fog = new THREE.Fog(0x0f172a, 20, 150);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 60, 60); // Default, updated on start

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.maxPolarAngle = Math.PI / 2.1;
            controls.minDistance = 20;
            controls.maxDistance = 100;

            // Lights
            const ambient = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambient);
            
            const sun = new THREE.DirectionalLight(0xffffff, 1);
            sun.position.set(10, 50, 10);
            sun.castShadow = true;
            sun.shadow.mapSize.width = 2048; 
            sun.shadow.mapSize.height = 2048;
            scene.add(sun);

            // Groups
            boardGroup = new THREE.Group();
            piecesGroup = new THREE.Group();
            highlightGroup = new THREE.Group();
            scene.add(boardGroup);
            scene.add(piecesGroup);
            scene.add(highlightGroup);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            createBoard();
            update3DBoard();

            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('pointerdown', onPointerDown);
            
            animate();
        }

        function createBoard() {
            // Checkered Board
            const geo = new THREE.BoxGeometry(SQUARE_SIZE, 1, SQUARE_SIZE);
            const matWhite = new THREE.MeshStandardMaterial({ color: 0x94a3b8, roughness: 0.2 });
            const matBlack = new THREE.MeshStandardMaterial({ color: 0x1e293b, roughness: 0.2 });

            for(let x=0; x<8; x++){
                for(let z=0; z<8; z++){
                    const isWhite = (x+z)%2 === 0;
                    const sq = new THREE.Mesh(geo, isWhite ? matWhite : matBlack);
                    sq.position.set((x-3.5)*SQUARE_SIZE, 0, (z-3.5)*SQUARE_SIZE);
                    sq.receiveShadow = true;
                    sq.userData = { type: 'square', algebraic: String.fromCharCode(97+x) + (8-z) };
                    boardGroup.add(sq);
                }
            }

            // Frame
            const frameGeo = new THREE.BoxGeometry(SQUARE_SIZE*8.4, 0.8, SQUARE_SIZE*8.4);
            const frameMat = new THREE.MeshStandardMaterial({ color: 0x0f172a, roughness: 0.5 });
            const frame = new THREE.Mesh(frameGeo, frameMat);
            frame.position.y = -0.5;
            boardGroup.add(frame);
            
            // Glow under board
            const glowGeo = new THREE.PlaneGeometry(SQUARE_SIZE*10, SQUARE_SIZE*10);
            const glowMat = new THREE.MeshBasicMaterial({ color: 0x38bdf8, transparent: true, opacity: 0.1 });
            const glow = new THREE.Mesh(glowGeo, glowMat);
            glow.rotation.x = -Math.PI/2;
            glow.position.y = -2;
            scene.add(glow);
        }

        function createPieceMesh(type, color) {
            const colorHex = color === 'w' ? 0xffffff : 0x0f172a;
            const mat = new THREE.MeshStandardMaterial({ color: colorHex, roughness: 0.3, metalness: 0.2 });
            if(color === 'b') mat.emissive = new THREE.Color(0x1e293b); // Subtle glow for black pieces visibility
            
            const group = new THREE.Group();
            
            // Minimalist Geometric Pieces
            let geo;
            const baseH = 0.5;
            
            // Base
            const base = new THREE.Mesh(new THREE.CylinderGeometry(1.5, 1.8, baseH, 16), mat);
            base.position.y = baseH/2;
            group.add(base);

            if(type === 'p') {
                const body = new THREE.Mesh(new THREE.ConeGeometry(1, 2.5, 16), mat);
                body.position.y = 1.25 + baseH; group.add(body);
            } else if(type === 'r') {
                const body = new THREE.Mesh(new THREE.BoxGeometry(2, 2.5, 2), mat);
                body.position.y = 1.25 + baseH; group.add(body);
            } else if(type === 'n') {
                const body = new THREE.Mesh(new THREE.CylinderGeometry(1, 1.5, 3, 4), mat); // Prismatic
                body.position.y = 1.5 + baseH; group.add(body);
            } else if(type === 'b') {
                const body = new THREE.Mesh(new THREE.CylinderGeometry(0, 1.5, 3.5, 16), mat);
                body.position.y = 1.75 + baseH; group.add(body);
            } else if(type === 'q') {
                const body = new THREE.Mesh(new THREE.CylinderGeometry(1.5, 1, 4.5, 16), mat);
                body.position.y = 2.25 + baseH; group.add(body);
                const crown = new THREE.Mesh(new THREE.SphereGeometry(1), mat);
                crown.position.y = 4.5 + baseH; group.add(crown);
            } else if(type === 'k') {
                const body = new THREE.Mesh(new THREE.BoxGeometry(2, 5, 2), mat);
                body.position.y = 2.5 + baseH; group.add(body);
                const cross = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.8, 0.8), mat);
                cross.position.y = 5.2 + baseH; cross.rotation.y = Math.PI/4; group.add(cross);
            }

            group.traverse(c => { if(c.isMesh) { c.castShadow = true; c.receiveShadow = true; } });
            return group;
        }

        function update3DBoard() {
            piecesGroup.clear();
            const board = chess.board();
            for(let r=0; r<8; r++) {
                for(let c=0; c<8; c++) {
                    const p = board[r][c];
                    if(p) {
                        const mesh = createPieceMesh(p.type, p.color);
                        mesh.position.set((c-3.5)*SQUARE_SIZE, 0, (r-3.5)*SQUARE_SIZE);
                        if(p.color === 'b') mesh.rotation.y = Math.PI;
                        mesh.userData = { type: 'piece', square: String.fromCharCode(97+c) + (8-r), color: p.color };
                        piecesGroup.add(mesh);
                    }
                }
            }
        }

        function onPointerDown(e) {
            // Turn Check
            if(!conn) return; // Not connected yet (or local)
            if(chess.turn() !== myColor) return; // Not my turn

            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);

            // Intersect Pieces
            const intersects = raycaster.intersectObjects(piecesGroup.children, true);
            if(intersects.length > 0) {
                let obj = intersects[0].object;
                while(obj.parent !== piecesGroup) obj = obj.parent;
                
                if(obj.userData.color === myColor) {
                    selectSquare(obj.userData.square);
                } else if(selectedSquare) {
                    attemptMove(selectedSquare, obj.userData.square);
                }
                return;
            }

            // Intersect Board
            const boardInt = raycaster.intersectObjects(boardGroup.children);
            if(boardInt.length > 0 && selectedSquare) {
                const d = boardInt[0].object.userData;
                if(d.type === 'square') attemptMove(selectedSquare, d.algebraic);
            } else {
                deselect();
            }
        }

        function selectSquare(sq) {
            selectedSquare = sq;
            validMoves = chess.moves({ square: sq, verbose: true });
            
            highlightGroup.clear();
            // Highlight self
            createHighlight(sq, 0x38bdf8); // Blue
            // Highlight moves
            validMoves.forEach(m => {
                const color = (m.flags.includes('c') || m.flags.includes('e')) ? 0xef4444 : 0x10b981; // Red or Green
                createHighlight(m.to, color);
            });
        }

        function createHighlight(sq, color) {
            const f = sq.charCodeAt(0) - 97;
            const r = parseInt(sq[1]);
            const mesh = new THREE.Mesh(
                new THREE.PlaneGeometry(SQUARE_SIZE*0.9, SQUARE_SIZE*0.9),
                new THREE.MeshBasicMaterial({ color: color, transparent: true, opacity: 0.5, side: THREE.DoubleSide })
            );
            mesh.rotation.x = -Math.PI/2;
            mesh.position.set((f-3.5)*SQUARE_SIZE, 0.1
