<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Multiplayer Chess</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #game-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            color: white;
            pointer-events: none; /* Let clicks pass through to 3D canvas */
        }

        .panel {
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #444;
            backdrop-filter: blur(5px);
            pointer-events: auto;
            max-width: 300px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            transition: opacity 0.3s;
        }

        h1 { margin: 0 0 15px 0; font-size: 1.5rem; color: #4ade80; text-transform: uppercase; letter-spacing: 1px; }
        h2 { margin: 0 0 10px 0; font-size: 1.1rem; color: #ddd; }
        p { margin: 5px 0; color: #aaa; font-size: 0.9rem; }
        
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4ade80;
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:hover { background: #22c55e; }
        button:disabled { background: #555; cursor: not-allowed; color: #888; }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 5px;
        }
        .status-white { background: #e2e8f0; color: #0f172a; }
        .status-black { background: #1e293b; color: #f8fafc; border: 1px solid #475569; }

        #turn-indicator {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            display: none;
            border: 1px solid #4ade80;
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.3);
        }

        /* Toast notifications */
        #toast {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #ef4444;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 3px solid #4ade80;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
    <!-- Import Maps for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <!-- Chess.js for logic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
</head>
<body>

    <div id="game-container"></div>

    <div id="turn-indicator">White's Turn</div>
    <div id="toast">Error Message</div>

    <div id="ui-layer">
        <div class="panel" id="lobby-panel">
            <h1>3D Chess Arena</h1>
            <p>Enter a Game ID to host or join.</p>
            <input type="text" id="game-id-input" placeholder="e.g. room1" value="room1">
            <button id="join-btn" onclick="handleJoin()">Join / Create Game</button>
            <div id="loading-spinner" class="spinner" style="margin-top:10px;"></div>
            <p id="connection-status" style="margin-top: 10px; color: #888;">Connecting to server...</p>
        </div>

        <div class="panel" id="game-info-panel" style="display: none;">
            <h1>Match Active</h1>
            <p>Game ID: <strong id="display-game-id" style="color:white">---</strong></p>
            <p>You are playing as:</p>
            <div id="player-badge" class="status-badge status-white">Spectator</div>
            <div style="margin-top: 15px;">
                <button onclick="copyGameId()" style="background:#334155; color:white; font-size:0.8rem; padding: 5px;">Copy Game ID</button>
            </div>
            <p style="margin-top:15px; font-size: 0.8em; color: #666;">Drag to rotate. Scroll to zoom.<br>Click piece to select.</p>
        </div>
    </div>

    <!-- Firebase Imports -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Configuration ---
        const apiKey = ""; // Runtime provided
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'chess-app';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

        // --- App State ---
        let app, auth, db;
        let user = null;
        let currentGameId = null;
        let playerColor = 'w'; // 'w' or 'b' or 'spectator'
        let chess = new Chess();
        let unsubscribeGame = null;

        // --- Three.js Globals ---
        let scene, camera, renderer, controls;
        let boardGroup, piecesGroup, highlightGroup;
        let raycaster, mouse;
        let selectedSquare = null;
        let validMoves = [];
        let meshes = {}; // Map 'a1' -> Mesh
        const SQUARE_SIZE = 5;
        
        // --- Particle System ---
        let particles = [];

        // --- Initialization ---
        async function initApp() {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Auth
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (u) => {
                    user = u;
                    if (user) {
                        document.getElementById('connection-status').textContent = "Connected as: " + user.uid.substring(0,6);
                        document.getElementById('connection-status').style.color = "#4ade80";
                    }
                });

                init3D();
                animate();

            } catch (error) {
                console.error("Init Error:", error);
                showToast("Failed to connect to game servers.");
            }
        }

        // --- 3D Scene Setup ---
        function init3D() {
            const container = document.getElementById('game-container');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);
            scene.fog = new THREE.Fog(0x111111, 20, 150);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 60, 60);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxPolarAngle = Math.PI / 2.2; // Don't go below board
            controls.minDistance = 30;
            controls.maxDistance = 120;

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(20, 50, 20);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048;
            dirLight.shadow.mapSize.height = 2048;
            scene.add(dirLight);

            const spotLight = new THREE.SpotLight(0x4ade80, 5);
            spotLight.position.set(0, 50, 0);
            spotLight.angle = Math.PI / 6;
            spotLight.penumbra = 0.5;
            spotLight.distance = 100;
            // scene.add(spotLight); // Atmospheric glow

            // Groups
            boardGroup = new THREE.Group();
            piecesGroup = new THREE.Group();
            highlightGroup = new THREE.Group();
            scene.add(boardGroup);
            scene.add(piecesGroup);
            scene.add(highlightGroup);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            createBoard();
            
            // Initial render of pieces
            update3DBoard();

            // Event Listeners
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('pointerdown', onPointerDown);
        }

        function createBoard() {
            const geometry = new THREE.BoxGeometry(SQUARE_SIZE, 1, SQUARE_SIZE);
            const whiteMat = new THREE.MeshStandardMaterial({ color: 0xe2e8f0, roughness: 0.2, metalness: 0.1 });
            const blackMat = new THREE.MeshStandardMaterial({ color: 0x334155, roughness: 0.2, metalness: 0.1 });

            // Board Base
            const baseGeo = new THREE.BoxGeometry(SQUARE_SIZE * 8 + 2, 0.5, SQUARE_SIZE * 8 + 2);
            const baseMat = new THREE.MeshStandardMaterial({ color: 0x111, roughness: 0.5 });
            const base = new THREE.Mesh(baseGeo, baseMat);
            base.position.y = -0.75;
            base.receiveShadow = true;
            boardGroup.add(base);

            // Frame
            const frameGeo = new THREE.BoxGeometry(SQUARE_SIZE * 8 + 4, 1.5, SQUARE_SIZE * 8 + 4);
            const frameMat = new THREE.MeshStandardMaterial({ color: 0x222, roughness: 0.8 });
            const frame = new THREE.Mesh(frameGeo, frameMat);
            frame.position.y = -1;
            frame.receiveShadow = true;
            boardGroup.add(frame);

            // Squares
            for (let x = 0; x < 8; x++) {
                for (let z = 0; z < 8; z++) {
                    const isWhite = (x + z) % 2 === 0;
                    const square = new THREE.Mesh(geometry, isWhite ? whiteMat : blackMat);
                    
                    // Position: Center is 0,0. Board is 8x8.
                    // x index 0..7 -> -3.5 * size .. +3.5 * size
                    square.position.set(
                        (x - 3.5) * SQUARE_SIZE, 
                        0, 
                        (z - 3.5) * SQUARE_SIZE
                    );
                    
                    square.userData = { 
                        type: 'square', 
                        algebraic: String.fromCharCode(97 + x) + (8 - z) // e.g., 'a8', 'b1'
                    };
                    square.receiveShadow = true;
                    boardGroup.add(square);
                }
            }
        }

        // --- Procedural Piece Generation ---
        function createPieceMesh(type, color) {
            const material = new THREE.MeshStandardMaterial({
                color: color === 'w' ? 0xffffff : 0x111111,
                roughness: 0.1,
                metalness: 0.4
            });
            
            const group = new THREE.Group();
            let geo;

            // Base for all pieces
            const baseGeo = new THREE.CylinderGeometry(SQUARE_SIZE*0.35, SQUARE_SIZE*0.4, 0.5, 16);
            const base = new THREE.Mesh(baseGeo, material);
            base.position.y = 0.25;
            base.castShadow = true;
            base.receiveShadow = true;
            group.add(base);

            switch (type) {
                case 'p': // Pawn
                    geo = new THREE.SphereGeometry(SQUARE_SIZE*0.25, 16, 16);
                    const headP = new THREE.Mesh(geo, material);
                    headP.position.y = 1.5;
                    headP.scale.y = 1.2;
                    group.add(headP);
                    const bodyP = new THREE.Mesh(new THREE.ConeGeometry(SQUARE_SIZE*0.25, 1.5, 16), material);
                    bodyP.position.y = 1;
                    group.add(bodyP);
                    break;
                case 'r': // Rook
                    const tower = new THREE.Mesh(new THREE.CylinderGeometry(SQUARE_SIZE*0.3, SQUARE_SIZE*0.35, 2, 16), material);
                    tower.position.y = 1.25;
                    group.add(tower);
                    const topR = new THREE.Mesh(new THREE.CylinderGeometry(SQUARE_SIZE*0.35, SQUARE_SIZE*0.35, 0.5, 6), material); // Hex top
                    topR.position.y = 2.4;
                    group.add(topR);
                    break;
                case 'n': // Knight (Abstract L shape)
                    const bodyN = new THREE.Mesh(new THREE.BoxGeometry(SQUARE_SIZE*0.3, 2, SQUARE_SIZE*0.3), material);
                    bodyN.position.y = 1.25;
                    group.add(bodyN);
                    const headN = new THREE.Mesh(new THREE.BoxGeometry(SQUARE_SIZE*0.3, 0.8, SQUARE_SIZE*0.6), material);
                    headN.position.set(0, 2, -SQUARE_SIZE*0.15);
                    headN.rotation.x = Math.PI / 6;
                    group.add(headN);
                    break;
                case 'b': // Bishop
                    const bodyB = new THREE.Mesh(new THREE.CylinderGeometry(SQUARE_SIZE*0.15, SQUARE_SIZE*0.3, 2.5, 16), material);
                    bodyB.position.y = 1.5;
                    group.add(bodyB);
                    const hatB = new THREE.Mesh(new THREE.SphereGeometry(SQUARE_SIZE*0.2, 8, 8), material);
                    hatB.position.y = 3;
                    group.add(hatB);
                    break;
                case 'q': // Queen
                    const bodyQ = new THREE.Mesh(new THREE.CylinderGeometry(SQUARE_SIZE*0.2, SQUARE_SIZE*0.35, 3.5, 16), material);
                    bodyQ.position.y = 2;
                    group.add(bodyQ);
                    const crown = new THREE.Mesh(new THREE.TorusGeometry(SQUARE_SIZE*0.2, 0.1, 8, 16), material);
                    crown.position.y = 3.8;
                    crown.rotation.x = Math.PI / 2;
                    group.add(crown);
                    const ballQ = new THREE.Mesh(new THREE.SphereGeometry(SQUARE_SIZE*0.15), material);
                    ballQ.position.y = 3.8;
                    group.add(ballQ);
                    break;
                case 'k': // King
                    const bodyK = new THREE.Mesh(new THREE.CylinderGeometry(SQUARE_SIZE*0.25, SQUARE_SIZE*0.4, 4, 16), material);
                    bodyK.position.y = 2.25;
                    group.add(bodyK);
                    const crossV = new THREE.Mesh(new THREE.BoxGeometry(0.5, 1, 0.5), material);
                    crossV.position.y = 4.5;
                    group.add(crossV);
                    const crossH = new THREE.Mesh(new THREE.BoxGeometry(1, 0.5, 0.5), material);
                    crossH.position.y = 4.5;
                    group.add(crossH);
                    break;
            }

            group.traverse(child => {
                if(child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });

            return group;
        }

        // --- Game Logic Update ---
        function update3DBoard() {
            // Clear existing
            piecesGroup.clear();
            meshes = {}; // Reset map

            const board = chess.board(); // 8x8 array or null
            // board[0][0] is a8

            for(let r=0; r<8; r++) {
                for(let c=0; c<8; c++) {
                    const piece = board[r][c];
                    if (piece) {
                        const mesh = createPieceMesh(piece.type, piece.color);
                        
                        // Calculate pos (chess.js uses a8 at 0,0)
                        // File: c (0=a, 7=h) -> x
                        // Rank: r (0=8, 7=1) -> z
                        
                        const x = (c - 3.5) * SQUARE_SIZE;
                        const z = (r - 3.5) * SQUARE_SIZE;
                        
                        mesh.position.set(x, 0, z);
                        
                        // Rotate black pieces to face white
                        if(piece.color === 'b') {
                            mesh.rotation.y = Math.PI; 
                        }

                        // Metadata
                        const squareName = String.fromCharCode(97 + c) + (8 - r);
                        mesh.userData = { 
                            type: 'piece', 
                            color: piece.color, 
                            square: squareName 
                        };
                        
                        piecesGroup.add(mesh);
                        meshes[squareName] = mesh;
                    }
                }
            }
        }

        // --- Interaction ---
        function onPointerDown(event) {
            // Check turn
            const turnColor = chess.turn();
            // If multiplayer, check if it's our turn
            if (currentGameId) {
                if (playerColor !== 'spectator' && playerColor !== turnColor) return;
            }

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            // 1. Check for Pieces
            const pieceIntersects = raycaster.intersectObjects(piecesGroup.children, true);
            if (pieceIntersects.length > 0) {
                // Find root group of the piece
                let target = pieceIntersects[0].object;
                while(target.parent !== piecesGroup) target = target.parent;
                
                const pieceData = target.userData;

                // Select own piece
                if (pieceData.color === turnColor) {
                    selectPiece(pieceData.square);
                } else if (selectedSquare) {
                    // Capture attempt
                    attemptMove(selectedSquare, pieceData.square);
                }
                return;
            }

            // 2. Check for Squares (Move)
            const
